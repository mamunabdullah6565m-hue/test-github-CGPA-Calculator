<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CGPA ক্যালকুলেটর (৮ সেমিস্টার)</title>
  <style>
    body {
      font-family: "Noto Sans Bengali", Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 750px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1e40af;
    }
    .secondary {
      background: #64748b;
    }
    .result {
      background: #f8fafc;
      border: 1px dashed #94a3b8;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CGPA ক্যালকুলেটর (৮ সেমিস্টার)</h1>

    <label>সেমিস্টারের সংখ্যা (1–8):</label>
    <select id="semCount">
      <option value="8">8</option>
      <option value="7">7</option>
      <option value="6">6</option>
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>

    <div class="grid">
      <div><label>১ম সেমিস্টার GPA</label><input type="number" id="s1" step="0.01" min="0" max="4"></div>
      <div><label>২য় সেমিস্টার GPA</label><input type="number" id="s2" step="0.01" min="0" max="4"></div>
      <div><label>৩য় সেমিস্টার GPA</label><input type="number" id="s3" step="0.01" min="0" max="4"></div>
      <div><label>৪র্থ সেমিস্টার GPA</label><input type="number" id="s4" step="0.01" min="0" max="4"></div>
      <div><label>৫ম সেমিস্টার GPA</label><input type="number" id="s5" step="0.01" min="0" max="4"></div>
      <div><label>৬ষ্ঠ সেমিস্টার GPA</label><input type="number" id="s6" step="0.01" min="0" max="4"></div>
      <div><label>৭ম সেমিস্টার GPA</label><input type="number" id="s7" step="0.01" min="0" max="4"></div>
      <div><label>৮ম সেমিস্টার GPA</label><input type="number" id="s8" step="0.01" min="0" max="4"></div>
    </div>

    <button id="calc">Calculate</button>
    <button id="reset" class="secondary">Reset</button>

    <div class="result" id="resultBox" hidden>
      <p id="cgpaText"></p>
      <p id="percentText"></p>
      <small>নোট: এখানে প্রতিটি সেমিস্টার সমান ওজন ধরে হিসাব করা হয়েছে।</small>
    </div>
  </div>

  <script>
    function getValue(id){
      let val = parseFloat(document.getElementById(id).value);
      return isNaN(val) ? 0 : val;
    }

    document.getElementById('calc').addEventListener('click', function(){
      let n = parseInt(document.getElementById('semCount').value);
      let s1=getValue('s1'),s2=getValue('s2'),s3=getValue('s3'),s4=getValue('s4');
      let s5=getValue('s5'),s6=getValue('s6'),s7=getValue('s7'),s8=getValue('s8');
      let total=0;

      switch(n){
        case 1: total=s1; break;
        case 2: total=s1+s2; break;
        case 3: total=s1+s2+s3; break;
        case 4: total=s1+s2+s3+s4; break;
        case 5: total=s1+s2+s3+s4+s5; break;
        case 6: total=s1+s2+s3+s4+s5+s6; break;
        case 7: total=s1+s2+s3+s4+s5+s6+s7; break;
        case 8: total=s1+s2+s3+s4+s5+s6+s7+s8; break;
        default: total=0;
      }

      if(n <= 0){alert('দয়া করে সঠিক সেমিস্টার সংখ্যা নির্বাচন করুন');return;}

      let cgpa = (total/n).toFixed(2);
      let percent = (cgpa * 25).toFixed(2);

      document.getElementById('cgpaText').innerHTML = আপনার CGPA: <strong>${cgpa}</strong> (৪.০০ স্কেল);
      document.getElementById('percentText').innerHTML = প্রায় শতকরা: <strong>${percent}%</strong>;
      document.getElementById('resultBox').hidden = false;
    });

    document.getElementById('reset').addEventListener('click', function(){
      document.querySelectorAll('input').forEach(el=>el.value='');
      document.getElementById('resultBox').hidden = true;
    });
  </script>
</body>
</html>
